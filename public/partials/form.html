<div class="container">
    <div>&nbsp;</div>

    <div data-ng-show="showNotification" class="alert alert-{{status}}">
        <a class="close" href="" ng-click="hideNotification()">×</a>

        <p>{{message}}</p>
    </div>

    <form action="" data-ng-submit="postToServer(1)">
        <table>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" name="" id="usr" required/>
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input class="input-large" type="password" name="" id="pass" required/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="btn" type="submit" value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
    <div data-ng-show="pager.startPage > 0">

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="user in users">
                <td>{{$index+1}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <ul>
                <li class="disabled"><a href="">«</a></li>
                <li class="{{page.selected}}" data-ng-repeat="page in pages"
                    ng-click="postToServer($index+1)"><a href="">{{$index+1}}</a></li>
                <li class="disabled"><a href="">»</a></li>
            </ul>
        </div>

    </div>

</div>
